<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i'm sorry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="next-page-text">i'm sorry</h1>
    <audio id="audio5" src="imsorry.wav" autoplay></audio>
    <script>
        const audio5 = document.getElementById('audio5');
        const colors5 = ['blue', 'violet', 'lightblue'];
        let i5 = 0;
        setInterval(() => {
            document.body.style.backgroundColor = colors5[i5];
            i5 = (i5 + 1) % colors5.length;
        }, 1000); // Rotate every second
        audio5.addEventListener('ended', function () {
            document.body.classList.add('fade-out');
            setTimeout(function () {
                window.location.href = 'nextpage6.html';
            }, 2000); // 2-second fade-out duration
        });
    </script>
</body>
</html>
