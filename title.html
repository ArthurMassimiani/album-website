<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-container">
        <h1 class="main-text" id="revelation-text">Revelation</h1>
        <p class="sub-text" id="album-text">An album by Arthur</p>
    </div>
    <audio id="intro-audio" src="intro.wav" autoplay></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const revelationText = document.getElementById('revelation-text');
            const albumText = document.getElementById('album-text');
            const introAudio = document.getElementById('intro-audio');

            revelationText.style.animation = "fadeInOut 17s forwards";
            albumText.style.animation = "fadeInOut 17s forwards";

            // Play the intro audio
            introAudio.play();

            // Redirect to the next page after 17 seconds (7s fade-in + 3s wait + 7s fade-out)
            setTimeout(function () {
                window.location.href = 'nextpage1.html';
            }, 17000);
        });
    </script>
</body>
</html>
