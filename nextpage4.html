<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sleep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="next-page-text">sleep</h1>
    <audio id="audio4" src="sleep.wav" autoplay></audio>
    <script>
        const audio4 = document.getElementById('audio4');
        const colors4 = ['red', 'yellow', 'purple'];
        let i4 = 0;
        setInterval(() => {
            document.body.style.backgroundColor = colors4[i4];
            i4 = (i4 + 1) % colors4.length;
        }, 1000); // Rotate every second
        audio4.addEventListener('ended', function () {
            document.body.classList.add('fade-out');
            setTimeout(function () {
                window.location.href = 'nextpage5.html';
            }, 2000); // 2-second fade-out duration
        });
    </script>
</body>
</html>
